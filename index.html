<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="bg-white shadow-sm">
      <div class="container mx-auto px-4 py-5 flex items-center">
        <div class="w-40">
          <a href="index.html">
            <img src="./src/images/logo.png" alt="logo" class="w-full" />
          </a>
        </div>

        <div class="ml-12 flex">
          <a href="#" class="px-3 flex items-center font-semibold text-sm hover:text-blue-500 transition">
            <span class="mr-"> <i class="fas fa-home"></i> Home </span>
          </a>
          <a href="#" class="px-3 flex items-center font-semibold text-sm hover:text-blue-500 transition">
            <span class="mr-"> <i class="fa-solid fa-address-card"></i> About </span>
          </a>
          <a href="#" class="px-3 flex items-center font-semibold text-sm hover:text-blue-500 transition">
            <span class="mr-"> <i class="fa-solid fa-phone"></i> Contact </span>
          </a>
        </div>

        <div class="relative ml-auto">
          <span class="absolute left-3 top-2 text-sm text-gray-500">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            type="text"
            class="block w-full border-none rounded-3xl pl-11 pr-2 py-2 focus:outline-none bg-gray-200 text-sm text-gray-700 shadow-sm"
            placeholder="Search"
          />
        </div>
        <div class="ml-5">
          <a href="#" class="flex items-center text-sm font-semibold hover:text-blue-500 transition">
            <span class="mr-2">
              <i class="fa-solid fa-user"></i>
            </span>
            Login/Register
          </a>
        </div>
      </div>
    </nav>

    <main class="py-12 bg-gray-100 min-h-screen"></main>
  </body>
</html>
